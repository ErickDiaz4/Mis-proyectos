<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Pizzeria</title>
  </head>
  <body>
    <header class="fondo-encabezado">
      <div class="div1">
        <img src="img/VectorPizza.png" alt="PIZZA" />
        <span class="span1">Pizza</span><span class="span2">&</span
        ><span class="span3">Front</span>
      </div>
      <nav>
        <ul class="listadesordenada">
          <li class="lista">Home</li>
          <li class="lista">Ranking</li>
          <li class="lista">Promoción</li>
          <li class="lista">Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="contenedor-principal">
      <section class="contenedor1">
        <div class="alineacion">
          <span class="spancolor">Envio gratis</span
          ><span class="spancolor2">comprando</span
          ><span class="spancolor3">2 pizzas</span>
        </div>
      </section>
      <section class="section-principal">
        <h2 class="subtitulo-caja2">Podio de pizzas</h2>
        <div class="Contend1">
          <div class="primerdiv">
            <h2 class="top5">Pizzas top 5</h2>
            <ol>
              <li class="lista2">Muzzarella</li>
              <li class="lista2">Hawaiana</li>
              <li class="lista2">Muzzarella J&Morron</li>
              <li class="lista2">Fugazzeta</li>
              <li class="lista2">Calabresa</li>
            </ol>
          </div>
          <div class="imagen1">
            <img src="img/PizzaFalling.jpg" alt="Conbinacion de pizzas" />
          </div>
        </div>
      </section>
    </main>
    <footer class="footerprincipal">
      <div class="footerdiv1">
        <ul>
          <li class="footerlista">Home</li>
          <li class="footerlista">Ranking</li>
          <li class="footerlista">Promoción</li>
          <li class="footerlista">Contacto</li>
        </ul>
      </div>
      <div class="footerdiv2">
        <img src="img/VectorPizza.png" alt="PIZZA" class="tamañoimg">
        <span class="span1">Pizza</span><span class="span2">&</span
        ><span class="span3">Front</span>
      </div>
    </footer>
  </body>
</html>
